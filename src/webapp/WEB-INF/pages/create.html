<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id == null || user.id == 0 ? 'Add User' : 'Edit User'}"></h1>

<form th:action="@{${user.id == null || user.id == 0 ? '/users' : '/users/update/' + user.id}}" th:object="${user}"
      method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Enter age" required><br><br>

    <button type="submit">Save</button>
</form>

<a href="/users/all">Back to Users List</a>
</body>
</html>
